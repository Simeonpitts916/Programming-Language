<html lang="en-US">

<body>

        <div class="headline">

            </div>

            </div>

            </div>
            <div class="restaurant">
                <label for="quest5">5. What is your favorit</label><br>
                    <input type="radio" name="quest5" id="Mcdonald">Mcdonald</input><br>
                    <input type="radio" name="quest5" id="Burger">Burger king</input><br>
                    <input type="radio" name="quest5" id="kfc">KFC</input><br>
            </div>
            <button class="mybutton">submit</button>
        </div>
        <div class="results">
            <h1>here is your results</h1>
            <p class="answer">Answer here</p>
        </div>
