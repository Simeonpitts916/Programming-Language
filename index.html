<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Programming Language</title>
</head>
<body>
    
    <div class="headline">
        <h1>Answer the following questions</h1>
        <p>To find out if javaScript, C#, Swift is best for you please fill this out</p>
    </div>
    <form id="form">
        <div class="list">
            <div class="feature">
                <label for="quest1">1. Pick a feature</label><br>
                    <input type="radio" name="quest1" id="learn" value="1">Easy to Learn</input><br>
                    <input type="radio" name="quest1" id="cross-platform" value="2">Cross-platform</input><br>
            </div>
            <div class="framework">
                <label for="quest2">2. Now choose your framework</label><br>
                    <input type="radio" name="quest2" id="angular" value="1">Angular</input><br>
                    <input type="radio" name="quest2" id="net" value="2">.NET</input><br>
            </div>
            <div class="Learn">
                <label for="quest3">3. How would you like to Learn</label><br>
                    <input type="radio" name="quest3" id="online" value="1">Online</input><br>
                    <input type="radio" name="quest3" id="inschool" value="2">school</input><br>
            </div>
            <div class="projects">
                <label for="quest4">4. What type of projects</label><br>
                    <input type="radio" name="quest4" id="gaming" value="1">Gaming</input><br>
                    <input type="radio" name="quest4" id="web" value="2">Online-web</input><br>
            </div>
            <div class="restaurant">
                <label for="quest5">5. What is your favorit</label><br>
                    <input type="radio" name="quest5" id="Mcdonald" value="1">Mcdonald</input><br>
                    <input type="radio" name="quest5" id="Burger" value="2">Burger king</input><br>
            </div>
            <button type="submit" value="submit" name="submit">submit</button>
        </div>
    </form>
    <div class="results" id="results">
        <h2>Results</h2>
      <p id="answer">your answer here</p>
      <button onClick="window.location.reload();">Reset</button>
</body>
</html
